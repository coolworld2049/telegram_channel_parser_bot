version: '3.9'

services:
  bot:
    build:
      context: src
      dockerfile: bot.dockerfile
    hostname: bot
    env_file:
      - ./.env
    environment:
      - SE_WEBDRIVER_URL=http://standalone-chrome:4444
      - REDIS_MASTER_HOST=redis
    depends_on:
      - standalone-chrome
      - redis
    restart: always
    volumes:
      - ./src/core:/app/core
      - ./src/bot:/app/bot
  redis:
    image: redis/redis-stack-server:latest
    hostname: redis
    env_file:
      - ./.env
    ports:
      - ${REDIS_MASTER_PORT_NUMBER}:6379
    restart: always
  standalone-chrome:
    image: selenium/standalone-chrome
    hostname: standalone-chrome
    env_file:
      - ./.env
    environment:
      - SE_NODE_MAX_SESSIONS=3
    ports:
      - "4444:4444"
    shm_size: '2g'
    restart: on-failure